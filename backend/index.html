<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minecraft AI Builder</title>
    <link rel="stylesheet" href="./static/style.css" />
  </head>
  <body>
    <h1>Minecraft AI Builder</h1>
    <form id="buildForm">
      <label for="size">Size (10-30):</label>
      <input type="number" id="size" name="size" min="10" max="30" required />
      <br />
      <label for="description"
        >Describe the build in a short sentence (e.g. "Japanese house",
        "Medieval castle", "small store"):</label
      >
      <input
        type="text"
        id="description"
        name="description"
        placeholder="Enter your build description here..."
        required
      />
      <br />
      <button type="submit">Generate Build</button>
    </form>

    <!-- Progress bar -->
    <div id="progressBarContainer" style="display: none;">
        <label for="progressBar">Generating Build:</label>
        <progress id="progressBar" value="0" max="100"></progress>
        <span id="progressPercentage">0%</span>
    </div>

    <!-- Dropdown to select previously generated builds -->
    <div class="build-selector">
        <label for="buildSelect">Select Build:</label>
        <select id="buildSelect">
            <option value="">-- Select a Build --</option>
        </select>
        <button id="downloadButton">Download Schematic</button>
    </div>

    <!-- Slider to navigate through layers -->
    <div class="slider-container">
      <label for="layerSlider">Layer:</label>
      <input type="range" id="layerSlider" min="0" max="0" value="0" />
      <span id="currentLayer">0</span>
    </div>

    <!-- Display area for the current layer -->
    <div class="build-display" id="buildDisplay">
      <!-- Layer content will be displayed here -->
    </div>

    <script src="./static/script.js"></script>
  </body>
</html>
