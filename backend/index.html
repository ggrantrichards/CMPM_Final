<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft AI Builder</title>
    <link rel="stylesheet" href="./static/style.css">
</head>
<body>
    <h1>Minecraft AI Builder</h1>
    <form id="buildForm">
        <label for="size">Size (10-30):</label>
        <input type="number" id="size" name="size" min="10" max="30" required>
        <br>
        <label for="type">Type of Build:</label>
        <select id="type" name="type" required>
            <option value="house">House</option>
            <option value="castle">Castle</option>
            <option value="cabin">Cabin</option>
        </select>
        <br>
        <button type="submit">Generate Build</button>
    </form>

    <!-- Dropdown to select previously generated builds -->
    <div class="build-selector">
        <label for="buildSelect">Select Build:</label>
        <select id="buildSelect">
            <option value="">-- Select a Build --</option>
        </select>
        <button id="downloadButton">Download Schematic</button>
    </div>

    <!-- Slider to navigate through layers -->
    <div class="slider-container">
        <label for="layerSlider">Layer:</label>
        <input type="range" id="layerSlider" min="0" max="0" value="0">
        <span id="currentLayer">0</span>
    </div>

    <!-- Display area for the current layer -->
    <div class="build-display" id="buildDisplay">
        <!-- Layer content will be displayed here -->
    </div>

    <script src="./static/script.js"></script>
</body>
</html>
